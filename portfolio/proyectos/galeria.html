<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería - Julieta</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet"></head>
<body>
  <header>
    <nav>
      <h1>Julieta</h1>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../sobre-mi.html">Sobre mí</a></li>
        <li><a href="galeria.html">Proyectos</a></li>
        <li><a href="../habilidades.html">Habilidades</a></li>
        <li><a href="../contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="galeria">
      <h2>Galería de Imágenes</h2>
      <div class="galeria-grid">
        <img src="../assets/img/ia1.jpg" alt="Imagen IA 1" onclick="abrirLightbox(this)">
        <img src="../assets/img/ia2.jpg" alt="Imagen IA 2" onclick="abrirLightbox(this)">
        <img src="../assets/img/ia3.jpg" alt="Imagen IA 3" onclick="abrirLightbox(this)">
        <img src="../assets/img/ia4.jpg" alt="Imagen IA 4" onclick="abrirLightbox(this)">
      </div>
    </section>

    <div class="lightbox" id="lightbox" onclick="cerrarLightbox()">
      <img id="lightbox-img" src="" alt="Imagen ampliada">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Julieta. Todos los derechos reservados.</p>
  </footer>

  <script>
    function abrirLightbox(imgElement) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = imgElement.src;
      lightbox.style.display = 'flex';
    }

    function cerrarLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
