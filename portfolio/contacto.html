  <main>
    <section class="contacto">
      <h2>Contacto</h2>
      <p>¿Querés escribirme? Completá el formulario y te responderé pronto.</p>
      <form action="https://formsubmit.co/tu-correo@ejemplo.com" method="POST" class="form-contacto">
        <div class="campo">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="campo">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="campo">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar</button>
        <input type="hidden" name="_next" value="https://tu-portfolio.github.io/gracias.html">
      </form>
    </section>
